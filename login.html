<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Login Form</h2>
            <form action="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" name="password"
                        class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="save_btn" onclick="onSubmit()">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>

                </div>
            </form>

        </div>

    </div>

</body>
<script>
    function onSubmit() {
        let email, password;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;

        users = new Array();
        users = JSON.parse(localStorage.getItem("user")) ? JSON.parse(localStorage.getItem("user")) : []

        if (users.some((v) => {
            return v.email == email && v.password == password
        })) {
            alert("Login Successfull")
            let current_user = users.filter((v) => {
                return v.email == email && v.password == password
            })[0]

            localStorage.setItem("name", current_user.name);
            localStorage.setItem("email", current_user.email);
            window.location.href = "profile.html"


        }
        else {
            alert("Login Fail")
        }

    }
</script>

</html>
